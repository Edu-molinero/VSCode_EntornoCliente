<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Preferencias de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

    <style>

        body{
            background-image: url('img/mountain.jpg');
        }

    </style>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Mi Página Personalizada</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="userName" class="form-label">Tu nombre</label>
                            <input type="text" class="form-control" id="userName" placeholder="¿Cómo te llamas?">
                        </div>

                        <div class="mb-3">
                            <label for="bgColor" class="form-label">Color de fondo</label>
                            <input type="color" class="form-control form-control-color" id="bgColor" value="#ffffff">
                        </div>

                        <button type="button" class="btn btn-success w-100 mb-2" id="saveBtn">Guardar</button>
                        <button type="button" class="btn btn-danger w-100" id="deleteBtn">Limpiar datos</button>

                        <hr>

                        <div id="info" class="alert alert-light border d-none">
                            <p><strong>Nombre guardado:</strong> <span id="nameDisplay">-</span></p>
                            <p class="mb-0"><strong>Color guardado:</strong> <span id="colorDisplay">-</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const nameInput = document.getElementById('userName');
        const colorInput = document.getElementById('bgColor');
        const saveBtn = document.getElementById('saveBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const info = document.getElementById('info');
        const nameDisplay = document.getElementById('nameDisplay');
        const colorDisplay = document.getElementById('colorDisplay');

        // Al cargar la página
        function cargarDatos() {
            const nombre = localStorage.getItem('mi_nombre');
            const color = localStorage.getItem('mi_color');

            if (nombre) {
                nameInput.value = nombre;
                nameDisplay.textContent = nombre;
                info.classList.remove('d-none');
            }

            if (color) {
                colorInput.value = color;
                colorDisplay.textContent = color;
                document.body.style.backgroundColor = color;
                info.classList.remove('d-none');
            }
        }

        saveBtn.addEventListener('click', function() {
            const nombre = nameInput.value;
            const color = colorInput.value;

            if (nombre) {
                localStorage.setItem('mi_nombre', nombre);
                nameDisplay.textContent = nombre;
            }

            if (color) {
                localStorage.setItem('mi_color', color);
                colorDisplay.textContent = color;
                document.body.style.backgroundColor = color;
            }

            info.classList.remove('d-none');
        });

        deleteBtn.addEventListener('click', function() {
            localStorage.removeItem('mi_nombre');
            localStorage.removeItem('mi_color');
            
            nameInput.value = '';
            colorInput.value = '#ffffff';
            document.body.style.backgroundColor = '#ffffff';
            
            nameDisplay.textContent = '-';
            colorDisplay.textContent = '-';
            info.classList.add('d-none');
        });

        cargarDatos();
    </script>
</body>
</html>
