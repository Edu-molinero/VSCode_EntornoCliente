<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Visitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

    <style>

        body{
            background-image: url('img/mountain.jpg');
        }

    </style>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h3 class="mb-0">Contador de Visitas</h3>
                    </div>
                    <div class="card-body text-center">
                        <p class="text-muted">Has visitado esta p√°gina:</p>
                        <h1 id="contador" style="color: #0d6efd; font-size: 4rem;">1</h1>
                        <p class="text-muted">veces</p>

                        <button type="button" class="btn btn-danger" id="resetBtn">Reiniciar</button>

                        <hr>

                        <p class="text-muted"><small>Los datos se guardan en el navegador</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const contadorDisplay = document.getElementById('contador');
        const resetBtn = document.getElementById('resetBtn');

        function inicializar() {
            let cuenta = localStorage.getItem('visitas');

            if (cuenta === null) {
                cuenta = 1;
            } else {
                cuenta = Number(cuenta) + 1;
            }

            localStorage.setItem('visitas', cuenta);
            contadorDisplay.textContent = cuenta;
        }

        resetBtn.addEventListener('click', function() {
            localStorage.removeItem('visitas');
            contadorDisplay.textContent = '1';
        });

        inicializar();
    </script>
</body>
</html>
