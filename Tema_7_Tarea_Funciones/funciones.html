<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Funciones</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS adicional -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <!-- Contenido principal -->
    <main class="container py-4">
        <h1 class="mb-4">Funciones</h1>
        <p class="lead">Plantilla inicial con Bootstrap 5. Sustituye este contenido por el tuyo.</p>

        <!-- Ejemplo de tarjeta -->
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Ejemplo</h5>
                        <p class="card-text">Aquí puedes poner ejemplos de funciones o cualquier otro contenido.</p>
                        <button id="accion" class="btn btn-primary">Acción</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="bg-light text-center py-3">
        <div class="container">© 2025 - DWEC - DAW - Davante - Diego Rodero</div>
    </footer>

    <!-- Bootstrap 5 JS (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS adicional -->
    <script>
        window.onload = function() {
            document.getElementById('accion')?.addEventListener('click', () => {
                alert('Botón pulsado');
            });
        };

        // Ejemplo de función que devuelve un valor
        function raizCuadrada(numero) {
            return Math.sqrt(numero);
        }


        // Ejemplo de "procedimiento", función que no devuelve 
        // ningún valor
        function alerta(mensaje) {
            alert(mensaje);
        }

        // Ejemplo de función con Objeto Function
        const suma = new Function('a', 'b', 'return a + b;');
        
        let resultado = suma(5, 3);


        // Ejemplo de hoisting (solo con var, no con let o const)
        muestraMensaje(mensaje);
        var mensaje = 'Hola, mundo';

        function muestraMensaje(texto) {
            console.log(texto);
        }

        // Ejemplo de función autoinvocada
        (function() {
            console.log('Función autoinvocada');
        })();

        // Ejemplo de función anónima
        const dividir = function(a, b) {
            return a / b;
        };
        
        let resultadoDivision = dividir(10, 2);
        
        // Ejemplo de función flecha
        const multiplicar = (a, b) => a * b;
        
        let resultadoMultiplicacion = multiplicar(4, 5);

        // Paso de parámetros con valor por defecto
        function saludar(nombre = 'Invitado') {
            console.log(`Hola, ${nombre}`);
        }

        saludar(); // Usa el valor por defecto
        saludar('Diego'); // Usa el valor proporcionado

        // Funciones anidadas
        function externa() {
            let contador = 0;
            contador++;
            function interna() {
                console.log(contador);
                console.log('Función interna');
            }
            interna();
        }

        // Funciones nativas
        let texto = "  Hola, Mundo!  ";
        console.log(texto.length); // Propiedad length
        console.log(texto.toUpperCase()); // Método toUpperCase
        console.log(texto.trim()); // Método trim
        console.log(texto.indexOf('Mundo')); // Método indexOf
        console.log(Math.random()); // Función Math.random
        console.log(Date.now()); // Función Date.now





         
    </script>
</body>
</html>
